<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.R.U.N.K A.I Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            width: 90%;
            max-width: 800px;
            background-color: #fff9c4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90%;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff8e1;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user {
            background-color: #ffd54f;
            color: #333;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #ffee58;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        #inputContainer {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff9c4;
            border-top: 1px solid #f0c04a;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #f0c04a;
            border-radius: 25px;
            background-color: #fff8e1;
            color: #333;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffd740;
        }

        button {
            flex-shrink: 0;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        #sendButton {
            background-color: #ffd740;
        }

        #voiceButton {
            background-color: #fbc02d;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Ensure buttons are visible on smaller screens */
        @media (max-width: 600px) {
            #chatBox {
                height: 300px;
            }

            #inputContainer {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        /* Scrollbar customization */
        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: #fff9c4;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: #ffd740;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
            <button id="voiceButton">ðŸŽ¤ Voice</button>
        </div>
    </div>

    <script>
        // Function to add messages to the chat box
        function addMessageToChat(sender, message) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === 'You' ? 'user' : 'bot');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Function to speak the text (Voice Output)
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        // Function to fetch chatbot response
        async function getChatbotResponse(userMessage) {
            const apiKey = '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'; // Replace with your Hugging Face API Key
            const model = 'EleutherAI/gpt-neo-2.7B';

            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: userMessage,
                    }),
                });

                const data = await response.json();

                if (data && data[0] && data[0].generated_text) {
                    return data[0].generated_text;
                } else {
                    throw new Error('Response format is not as expected');
                }
            } catch (error) {
                console.error('Error fetching from API:', error);
                return 'Sorry, I encountered an issue. Please try again later.';
            }
        }

        // Event listener for the send button
        document.getElementById("sendButton").addEventListener("click", async function() {
            const userMessage = document.getElementById("userInput").value;
            if (!userMessage.trim()) return;

            addMessageToChat('You', userMessage);

            try {
                const chatbotReply = await getChatbotResponse(userMessage);
                addMessageToChat('Bot', chatbotReply);
                speak(chatbotReply);
            } catch (error) {
                console.error('Error getting chatbot reply:', error);
                addMessageToChat('Bot', 'Sorry, something went wrong.');
                speak('Sorry, something went wrong.');
            }

            document.getElementById("userInput").value = '';
        });

        // Voice input functionality
        const voiceButton = document.getElementById("voiceButton");
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        voiceButton.addEventListener("click", () => {
            recognition.start();
            voiceButton.textContent = "Listening...";
        });

        recognition.onresult = async (event) => {
            const userMessage = event.results[0][0].transcript;
            document.getElementById("userInput").value = userMessage;
            addMessageToChat('You', userMessage);

            try {
                const chatbotReply = await getChatbotResponse(userMessage);
                addMessageToChat('Bot', chatbotReply);
                speak(chatbotReply);
            } catch (error) {
                console.error('Error getting chatbot reply:', error);
                addMessageToChat('Bot', 'Sorry, something went wrong.');
                speak('Sorry, something went wrong.');
            }

            voiceButton.textContent = "ðŸŽ¤ Voice";
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            voiceButton.textContent = "ðŸŽ¤ Voice";
        };
    </script>

</body>
</html>
